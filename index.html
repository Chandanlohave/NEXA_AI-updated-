<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Google_Earth_icon.svg/1024px-Google_Earth_icon.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NEXA AI Assistant" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NEXA AI" />
    
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>NEXA AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexa: {
                // Using RGB variables allows Tailwind opacity modifier (e.g. /50) to work
                bg: 'rgb(var(--rgb-bg) / <alpha-value>)',
                text: 'rgb(var(--rgb-text) / <alpha-value>)',
                cyan: 'rgb(var(--rgb-cyan) / <alpha-value>)',
                blue: 'rgb(var(--rgb-blue) / <alpha-value>)',
                red: 'rgb(var(--rgb-red) / <alpha-value>)',
                yellow: 'rgb(var(--rgb-yellow) / <alpha-value>)',
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse-slow': 'spin-reverse 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s step-end infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'scan': 'scanLine 3s linear infinite',
              'grid-move': 'gridMove 20s linear infinite',
            },
            keyframes: {
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scanLine: {
                '0%': { top: '-10%' },
                '100%': { top: '110%' },
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100px' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode Colors */
        --rgb-bg: 0 0 0;
        --rgb-text: 255 255 255;
        --rgb-cyan: 41 223 255;   /* Bright Cyan */
        --rgb-blue: 0 119 255;
        --rgb-red: 255 42 42;
        --rgb-yellow: 255 204 0;
      }

      /* Light Mode Overrides */
      html.light-mode {
        --rgb-bg: 240 242 245;    /* Light Grayish White */
        --rgb-text: 23 23 23;     /* Almost Black */
        --rgb-cyan: 0 100 148;    /* Darker Teal/Blue for visibility on white */
        --rgb-blue: 37 99 235;    /* Darker Blue */
        --rgb-red: 220 38 38;     /* Darker Red */
        --rgb-yellow: 202 138 4;  /* Darker Gold */
      }

      body {
        background-color: rgb(var(--rgb-bg));
        color: rgb(var(--rgb-text));
        overflow: hidden;
        overscroll-behavior: none;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* 3D Perspective Grid Background */
      .perspective-grid {
        position: absolute;
        width: 200%;
        height: 100%;
        left: -50%;
        background-image: 
          linear-gradient(rgba(var(--rgb-cyan), 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(var(--rgb-cyan), 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg);
        animation: gridMove 10s linear infinite;
        opacity: 0.3;
        z-index: 0;
        mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 80%, transparent 100%);
      }

      /* Holographic Vignette */
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, transparent 0%, rgba(var(--rgb-bg), 0.4) 70%, rgba(var(--rgb-bg), 0.9) 100%);
        pointer-events: none;
        z-index: 1;
      }
      
      /* Scanlines */
      .scanlines {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          to bottom,
          transparent 0px,
          transparent 2px,
          rgba(0, 0, 0, 0.1) 3px
        );
        pointer-events: none;
        z-index: 50;
        opacity: 0.1;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .password-hidden {
        -webkit-text-security: disc;
        text-security: disc;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/generative-ai": "https://aistudiocdn.com/@google/generative-ai@^0.24.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
